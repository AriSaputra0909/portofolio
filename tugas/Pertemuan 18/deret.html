<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deret Bilangan Genap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    button {
      margin-top: 10px;
    }

    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <label for="nilaiAwal">Nilai Awal:</label>
  <input type="number" id="nilaiAwal">

  <label for="nilaiAkhir">Nilai Akhir:</label>
  <input type="number" id="nilaiAkhir">

  <button onclick="tampilkanDeret()">Tampilkan Deret</button>

  <div id="output">
    <p>Nilai Awal: <span id="outputNilaiAwal"></span></p>
    <p>Nilai Akhir: <span id="outputNilaiAkhir"></span></p>
    <p>Deret yang tampil: <span id="outputDeret"></span></p>
    <p>Jumlah deret bilangan: <span id="outputJumlahDeret"></span> bilangan</p>
    <p>Jumlah nilai bilangan tersebut: <span id="outputJumlahNilai"></span></p>
  </div>

  <script>
    function tampilkanDeret() {
      var nilaiAwal = parseInt(document.getElementById('nilaiAwal').value);
      var nilaiAkhir = parseInt(document.getElementById('nilaiAkhir').value);

      var deret = [];
      var jumlahDeret = 0;

      for (var i = nilaiAwal; i <= nilaiAkhir; i++) {
        if (i % 2 === 0 && i % 3 === 0) {
          deret.push(i);
          jumlahDeret += i;
        }
      }

      document.getElementById('outputNilaiAwal').textContent = nilaiAwal;
      document.getElementById('outputNilaiAkhir').textContent = nilaiAkhir;
      document.getElementById('outputDeret').textContent = deret.join(', ');
      document.getElementById('outputJumlahDeret').textContent = deret.length;
      document.getElementById('outputJumlahNilai').textContent = jumlahDeret;
    }
  </script>

</body>
</html>
